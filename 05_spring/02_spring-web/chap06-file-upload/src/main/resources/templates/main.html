<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <!--
        form 태그의 기본 전송 content type은 application/x-www-from-urlencoded으로 설정 되어있으나
        file을 전송할 경우에는 encoding type을 multipart/form-data로 변경해야 한다.
     -->

    <h3>single file upload</h3>
    <form action="single-file" method="post" enctype="multipart/form-data">
        파일 : <input type="file" name="singleFile">
        <br>
        파일 설명 : <input type="text" name="singleFileDescription">
        <br>
        <input type="submit">
    </form>

    <h3>multi file upload</h3>
    <form action="multi-file" method="post" enctype="multipart/form-data">
        파일 : <input type="file" name="multiFiles" multiple>
        <br>
        파일 설명 : <input type="text" name="multiFilesDescription">
        <br>
        <input type="submit">
    </form>
</body>
</html>
